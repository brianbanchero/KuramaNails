<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago Exitoso - Kurama Nails</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1c1b18 0%, #0a0a0a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      .container {
        text-align: center;
        padding: 40px;
        background: rgba(30, 28, 24, 0.9);
        border-radius: 20px;
        border: 1px solid rgba(255, 200, 0, 0.2);
        max-width: 600px;
      }
      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }
      h1 {
        color: #4caf50;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #ccc;
      }
      .btn {
        background: #ffc400;
        color: #000;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      .btn:hover {
        background: #ffb700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">✅</div>
      <h1>¡Pago Exitoso!</h1>
      <p>
        Tu turno ha sido confirmado exitosamente.<br />
        Recibirás un email de confirmación en los próximos minutos con todos los
        detalles.
      </p>
      <p style="font-size: 14px; color: #999">
        Recuerda que el saldo restante se abona al finalizar el servicio.
      </p>
      <a href="index.html" class="btn">Volver al inicio</a>
    </div>
  </body>
</html>
